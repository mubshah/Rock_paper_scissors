<html>
<script>
    function computerPlay(){
        var a = Math.random()*3;
        a= Math.floor(a);
        if(a==0){
            return 'rock';
        }
        else if(a==1){return 'paper';}
        else if(a==2){return 'scissors';}
    }
    function playRound(playerSelection,computerSelection){
            if(playerSelection=='rock'&&computerSelection=='paper'){
                
                return "You Lose! Paper beats Rock";
            }
            else if(playerSelection=='rock'&&computerSelection=='scissors'){ return "You Win! Rock beats Scissors";}
            else if(playerSelection=='rock'&&computerSelection=='rock'){ return "It's a tie";}

             if(playerSelection=='paper'&&computerSelection=='scissors'){ return "You Lose! Scissors beats Paper";}
             else if(playerSelection=='paper'&&computerSelection=='rock'){ return "You Win! Paper beats Rock";}
             else if(playerSelection=='paper'&&computerSelection=='paper'){ return "It's a tie";}

             if(playerSelection=='scissors'&&computerSelection=='rock'){ return "You Lose! Rock beats Scissors"}
             else if(playerSelection=='scissors'&&computerSelection=='paper'){ return "You Win! Scissors beats Paper";}
             else if(playerSelection=='scissors'&&computerSelection=='scissors'){return "It's a tie";}
    }
    
    function game()
    {
       
        var playerSelection = prompt("Enter your Selection and press f12 to see results");
       playerSelection= playerSelection.toLowerCase();
        var computerSelection = computerPlay();
        return playRound( playerSelection,computerPlay());
    
    }

    for(var i=0;i<5;i++){
        console.log(game());
    }
   
</script>
</html>
